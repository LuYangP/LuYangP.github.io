<!DOCTYPE HTML>
<html>
  <head>
  </head>
  <body>
      <div onmousemove="myFunction(event)">
    <svg width="500" height="500">
        <path id="cons" stroke-width="20" fill="none" stroke="#0000ff" d="M250,10 A240,240 0 0 1 457.846,370"/>
        <path id="liber" stroke-width="20" fill="none" stroke="#00ff00" d="M457.846,370 A240,240 1 0 1 42.1539,370" fill-opacity="0.5"/>
        <path id="equal" stroke-width="20" fill="none" stroke="#ff0000" d="M42.1539,370 A240,240 1 0 1 250,10" fill-opacity="0.5"/>

    <text dx="100" dy="20">
        <textPath xlink:href="#cons">
                保守主义
                    </textPath>
    </text>
    <text dx="100" dy="20">
        <textPath xlink:href="#liber">
        自由主义
                    </textPath>
    </text>
    <text dx="100" dy="20">
        <textPath xlink:href="#equal">
        平等主义
                    </textPath>
    </text>
    <path id="arm"/>
    </svg>
      </div>
      <script>
function myFunction(e) {
    var x = e.clientX;
    var y = e.clientY;
    var svg = document.getElementsByTagName('svg')[0]; //Get svg element
    var element = document.getElementById("arm");
    element.parentNode.removeChild(element);
    var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'path'); //Create a path in SVG's namespace
    var tx = x - 250;
    var ty = y - 250;
    var c = Math.sqrt(240*240/(tx*tx+ty*ty));
    var nx = 250+c*tx;
    var ny = 250+c*ty;

    newElement.setAttribute("id","arm");
    newElement.setAttribute("d","M 250 250 L "+nx+" "+ny); //Set path's data
    newElement.style.stroke = "#000"; //Set stroke colour
    newElement.style.strokeWidth = "5px"; //Set stroke width
    svg.appendChild(newElement);
}
      </script>
  </body>
</html>
