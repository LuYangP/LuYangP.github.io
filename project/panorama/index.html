<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>欢迎参观吕杨鹏故居</title>
    <meta name="description" content="360&deg; Image Workshop">
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="patio" src="assets/pano1-pano2.jpg">
      </a-assets>

      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1000"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <a-entity screen-switch="screen:patio">
        
          <a-entity screen="patio">
	      <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 360"
          material="src: #patio; side: double" ></a-entity>
            
          </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
